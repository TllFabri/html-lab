<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>

<body>
    <!--
        img - IMaGe (imagem)
        src - Source (fonte, origem)

        width - Largura (em pixels)
        height - Altura (em pixels)
    -->

    <h1>Galeria de Imagens</h1>
