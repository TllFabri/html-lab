<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista não ordenada</title>
</head>

<body>
    <!--
        ul -> Unordered List (Lista não ordenada)
        li -> List Item (Item da lista)
        ol -> Ordered List (Lista ordenada)
    -->
    <h1>Minha Lista Não Ordenada (menu)</h1>
    <ul style="list-style-type: circle;">
        <li>Veiculos</li>
        <li>
            Tecnologia
            <ul>
                <li>Celular</li>
                <li>Tablet</li>
                <li>Notebook</li>
                <li>Desktop</li>
            </ul>

        </li>
    </ul>

    <h1>Lista ordenada (Lista de compras)</h1>
    <ol style="list-style-type: upper-roman;">
        <li>Batata frita</li>
        <li>Arroz</li>
        <li>Biscoito</li>
        <li>
            Refrigerante
            <ol>
                <li>Coca-cola</li>
                <li>Fanta</li>
                <li>Guaraná</li>
            </ol>

        </li>
    </ol>
</body>

</html>
