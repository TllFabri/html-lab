<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatação de texto</title>
</head>

<body>
    <h2>Formatação de Texto</h2>
    Esse é um texto <b>negrito</b> <br> <!--Pular Linha-->
    Esse é um texto <strong>importante</strong> <br>
    <!--Um texto de importancia (igual ao <b> negrito melhor usar o strong)-->
    Esse é um texto <i>Itálico</i> <br> <!--Deixar o texto enclinado termos tecnicos-->
    Esse é um texto <em>enfase</em> <br> <!--Deixar o texto enclinado somente diferenciar-->
    Esse é um texto <mark>marcado</mark> <br> <!--Deixar o texto marcado-->

    Esse é um texto <u>sublinhado</u> <br>
    Esse é um texto <del>apagado</del> <br>

    <h2>Diferentes tipos de caracteres</h2>
    sobrescrito: 10<sup>2</sup> <br>
    Subscrito: H<sub>0</sub> <br>


</body>

</html>
